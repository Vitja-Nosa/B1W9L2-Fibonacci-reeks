<!DOCTYPE html>
<html>
	<head>
		<title>B1W9L2 - Fibonacci reeks</title>
	</head>
	<body>
		<script>
            function reeks(number1) {
                var begingetal = 0;
                var berekening1 = begingetal + number1;
                var berekening2 = berekening1 + number1;
                var berekening3 = berekening1 + berekening2;
                var berekening4 = berekening2 + berekening3;
                var berekening5 = berekening3 + berekening4;
                var berekening6 = berekening4 + berekening5;
                var berekening7 = berekening5 + berekening6;
                var berekening8 = berekening6 + berekening7;
                var berekening9 = berekening7 + berekening8;
                var berekening10 = berekening8 + berekening9;
                var berekening11 = berekening9 + berekening10;
                var berekening12 = berekening10 + berekening11;
                var berekening13 = berekening11 + berekening12;
                var berekening14 = berekening12 + berekening13;
                var berekening15 = berekening13 + berekening14;
                var berekening16 = berekening14 + berekening15;
                var berekening17 = berekening15 + berekening16;
                var berekening18 = berekening16 + berekening17;
                document.write(begingetal + " " + number1 + " " + berekening1 + " " + berekening2 + " " + berekening3 + " " + berekening4 + " " + berekening5 + " " + berekening6 + " " + berekening7 + " " + berekening8 + " " + berekening9 + " " + berekening10 + " " + berekening11 + " " + berekening12 + " " + berekening13 + " " + berekening14 + " " + berekening15 + " " + berekening16 + " " + berekening17 + " " + berekening18);
            }
            reeks(13);
		</script>
	</body>
</html>
